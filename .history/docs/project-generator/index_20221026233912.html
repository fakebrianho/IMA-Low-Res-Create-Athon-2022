<!DOCTYPE html>
<html>

<head>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Create-Athon Project Generator</title>
</head>

<body>
  <header>

  </header>

  <section>
    <div id='center-container'>
      <img src="image/lowres_logo_black.png" style="max-width: 200px">
      <h1>Create-a-Thon</h1>
      <h2>Fall 2022</h2>
    </div>
    <div id="wheel-container">
      <div class="fakeHeader">
        <h1 style="opacity: 0"><span>Create-a-Thon</span></h1>
        <h2 style="opacity: 0"><span>SUMMER SESSION</span></h2>
      </div>

      <div class="prompt" id="input-prompt">
        <div class="changing-segment">
          <div id="inputs">
          </div>
        </div>
        <div class="prompt-label" id="input-label">Input</div>
      </div>

      <div class="prompt" id="output-prompt">
        <div class="changing-segment">
          <div id="outputs">
          </div>
        </div>
        <div class="prompt-label" id="output-label">Output</div>
      </div>

    </div>

    <div id="button-container">
      <button> Spin the wheels! </button>
    </div>

  </section>
  <script src='gsap.min.js'></script>
  <script src='index.js'></script>
  <script src="sketch.js"></script>
  <script src="wheel.js"></script>

</body>

</html>
